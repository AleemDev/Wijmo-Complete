<!doctype html>
<html lang="en">
<head>
    <title>Grid - Cell and Row Formatting</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Overview" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <link href="../base-reset.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/Aristo/jquery-ui-1.8.4.custom.css" rel="stylesheet" type="text/css" />
    <link href="../demos-single.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/wijmo/jquery.wijmo-open.0.9.0.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/wijmo/jquery.wijmo.wijpager.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/wijmo/jquery.wijmo.wijgrid.css" rel="stylesheet" type="text/css" />
    <script src="../../external/jquery-1.4.3.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.6.custom.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.glob.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.wijmo-open.0.9.0.min.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijpager.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijdatasource.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijgrid.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#demo").wijgrid({
                allowPaging: true,
                pageSize: 5,

                data: new wijdatasource({
                    proxy: new wijhttpproxy({
                        url: "http://odata.netflix.com/Catalog/Genres('Sci-Fi Cult Classics')/Titles",
                        dataType: "jsonp",
                        jsonp: "$callback",
                        data: {
                            $format: "json",
                            $inlinecount: "allpages",
                            $skip: 0,
                            $top: 20
                        },
                        key: "d"
                    }),
                    reader: {
                        read: function (dataSource) {
                            dataSource.data = dataSource.data.results;
                            new wijarrayreader([{ name: "Name", mapping: "Name" },
                                { name: "ReleaseYear", mapping: "ReleaseYear" },
                                { name: "Rating", mapping: "AverageRating" },
                                { name: "Synopsis", mapping: "ShortSynopsis" },
                                { name: "Cover", mapping: function (item) { return item.BoxArt.SmallUrl; } },
                                { name: "LargeCover", mapping: function (item) { return item.BoxArt.LargeUrl; } }]
                            ).read(dataSource);
                        }
                    }
                }),

                columns: [
                    {}, // Name
                    {}, // ReleaseYear
                    { // Rating
                        cellFormatter: function ($container, column, formattedValue, rowType, dataRow) {
                            if (rowType & $.wijmo.wijgrid.rowType.data) {
                                $container.closest(".wijgridtd").attr("title", dataRow.Rating);

                                var color = "#FF0000"; // red
                                if (dataRow.Rating > 3) {
                                    color = dataRow.Rating < 4
                                        ? "#FFFF00" // yellow
                                        : "#00FF00"; // green
                                }

                                $("<div />")
                                    .height(16)
                                    .width(0)
                                    .css("background-color", color)
                                    .appendTo($container)
                                    .animate({ width: dataRow.Rating * 20 + "%" }, 1000);

                                return true;
                            }
                        }
                    },
                    {}, // Synopsis
                    {// Cover
                        cellFormatter: function ($container, column, formattedValue, rowType, dataRow) {
                            if (rowType & $.wijmo.wijgrid.rowType.data) {
                                $container
                                    .css("text-align", "center")
                                    .empty()
                                    .append($("<img />")
                                    .attr("src", dataRow.Cover));

                                return true;
                            }
                        }
                    },
                    { visible: false } // LargeCover
                ],

                rowFormatter: function (rowObj, rowType, dataRow) {
                    if (rowType & $.wijmo.wijgrid.rowType.data) {
                        $.each(rowObj, function (idx, domRow) {

                            $(domRow)
                            .css("cursor", "pointer")
                            .click(function (e) {
                                $("#tooltipAnchor").wijtooltip(
                                {
                                    title: dataRow.Name,
                                    content: "<img src=\"" + dataRow.LargeCover + "\" />",
                                    triggers: "click",
                                    position: {
                                        my: "left top"
                                    }
                                }).wijtooltip("showAt", { x: e.pageX, y: e.pageY });
                            });
                        });
                    }
                }
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Cell and Row Formatting</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <table id="demo">
            </table>
            <a id="tooltipAnchor"></a>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
            </p>
        </div>
    </div>
</body>
</html>
