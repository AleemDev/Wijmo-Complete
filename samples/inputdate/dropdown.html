    <script type="text/javascript">
        $(function () {
            $("#textbox1").wijinputdate(
		{
		    dateFormat: 'yyyy/M/d',
		    comboItems: [{ label: '1980/4/8', value: new Date(1980, 3, 8) }, { label: '2007/12/25', value: new Date(2007, 11, 25) }, { label: 'today', value: new Date()}],
		    showTrigger: true
		});
        });
	</script>
