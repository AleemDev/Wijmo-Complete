<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Date - Overview</title>
    <meta charset="utf-8" />
    <meta name="description" content="wijinputdate overview." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <link href="../base-reset.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/Aristo/jquery-ui-1.8.4.custom.css" rel="stylesheet" type="text/css" />
    <link href="../demos-single.css" rel="stylesheet" type="text/css" />
    <script src="../../external/jquery-1.4.3.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.6.custom.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.wijmo-open.0.8.1.min.js" type="text/javascript"></script>
    <link href="../../themes/wijmo/jquery.ui.wijinput.css" rel="stylesheet" type="text/css" />
    <script src="../../external/jquery.glob.min.js" type="text/javascript"></script>
    <script src="../../external/globinfo/jquery.glob.all.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.plugin.wijtextselection.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.ui.wijinputcore.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.ui.wijinputdate.js" type="text/javascript"></script>
    <style type="text/css">
        #textbox3
        {
            width: 160px;
        }
        #textbox4
        {
            width: 240px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#textbox1").wijinputdate({ dateFormat: 'T' });
            $("#textbox2").wijinputdate({ dateFormat: 'd' });
            $("#textbox3").wijinputdate({ dateFormat: 'g' });
            $("#textbox4").wijinputdate({ dateFormat: 'U' });
        });
	</script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Overview</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <ul>
                <li>
                    <label>
                        dateFormat='T' (Long date pattern)</label>
                    <input type="text" id="textbox1" />
                </li>
                <li>
                    <label>
                        dateFormat='d' (Short date pattern)</label>
                    <input type="text" id="textbox2" />
                </li>
                <li>
                    <label>
                        dateFormat='g' (General Date & Short Time)
                    </label>
                    <input type="text" id="textbox3" />
                </li>
                <li>
                    <label>
                        dateFormat='U' (Universal Date & Long Time)</label>
                    <input type="text" id="textbox4" />
                </li>
            </ul>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                wijinputdate widget converts a INPUT element into a date time inputting tool.</p>
            <p>
                wijinputdate supports variant date/time format, which is determined by the dateFormat
                option.</p>
        </div>
    </div>
</body>
</html>
