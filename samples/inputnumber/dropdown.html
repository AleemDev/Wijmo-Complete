<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Number - Dropdown</title>
    <meta charset="utf-8" />
    <meta name="description" content="Dropdown sample." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <link href="../base-reset.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/Aristo/jquery-ui-1.8.4.custom.css" rel="stylesheet"
        type="text/css" />
    <link href="../demos-single.css" rel="stylesheet" type="text/css" />
    <script src="../../external/jquery-1.4.3.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.6.custom.min.js" type="text/javascript"></script>
    <link href="../../themes/wijmo/jquery.ui.wijinput.css" rel="stylesheet" type="text/css" />
    <script src="../../external/jquery.glob.min.js" type="text/javascript"></script>
    <script src="../../external/globinfo/jquery.glob.all.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.wijmo-open.0.8.1.min.js" type="text/javascript"></script>
    <script src="../../external/jquery.ui.wijpopup.js" type="text/javascript"></script>
    <script src="../../external/jquery.ui.wijlist.js" type="text/javascript"></script>
    <script src="../../external/jquery.ui.wijsuperpanel.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.plugin.wijtextselection.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.ui.wijdatasource.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.ui.wijinputcore.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.ui.wijinputnumber.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#textbox1").wijinputnumber(
		{
		    type: 'currency',
		    comboItems: [{ label: '100,12$', value: 100.12 }, { label: '1200$', value: 1200 }, { label: '2000$', value: 2000 }, { label: '5200$', value: 5200}],
		    showTrigger: true
		});
        });
	</script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Dropdown</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <input type="text" id="textbox1" />
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                wijinputnumber widget converts a input element into a numeric/currency/percentage
                input with the specified options.</p>
            <p>
                Predefined values can be specified by the comboItems option.</p>
        </div>
    </div>
</body>
</html>
