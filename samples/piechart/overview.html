    <script src="../../wijmo/jquery.ui.wijpiechart.js" type="text/javascript"></script>
    <style type="text/css">
        #wijpiechart
        {
            width: 600px;
            height: 400px;
        }
    </style>
    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            var duration = 500;
            var radiusOffset = 4;
            var offset = {};

            $("#wijpiechart").wijpiechart({
                radius: 140,
                legend: { visible: true },
                hint: {
                    formatter: function () {
                        return this.data.label + " : " + $.format(this.value / this.total, "p2");
                        }
                },
                header: {
                    text: "Steam - Mac Hardware"
                },
                seriesList: [{
                    label: "MacBook Pro",
                    legendEntry: true,
                    data: 46.78,
                    offset: 15,
                }, {
                    label: "iMac",
                    legendEntry: true,
                    data: 23.18,
                    offset: 0
                }, {
                    label: "MacBook",
                    legendEntry: true,
                    data: 20.25,
                    offset: 0
                }, {
                    label: "Mac Pro",
                    legendEntry: true,
                    data: 5.41,
                    offset: 0
                }, {
                    label: "Mac mini",
                    legendEntry: true,
                    data: 3.44,
                    offset: 0
                }],
                seriesStyles: [{
                    fill: "180-rgb(195,255,0)-rgb(175,229,0)", stroke: "rgb(175,229,0)", "stroke-width": "1.5"               
                }, {
                    fill: "90-rgb(142,222,67)-rgb(127,199,60)", stroke: "rgb(127,199,60)", "stroke-width": "1.5"
                }, {
                    fill: "90-rgb(106,171,167)-rgb(95,153,150)", stroke: "rgb(95,153,150)", "stroke-width": "1.5"
                }, {
                    fill: "90-rgb(70,106,133)-rgb(62,95,119)", stroke: "rgb(62,95,119)", "stroke-width": "1.5"
                }, {
                    fill: "90-rgb(166,166,166)-rgb(149,149,149)", stroke: "rgb(149,149,149)", "stroke-width": "1.5"
                }]
            });
            $("#wijpiechart").bind("wijpiechartmouseover", function (e, objData) {
                if (objData != null) {

                    var series = objData;
                    var sector = $("#wijpiechart").wijpiechart("getSector", series.index);
                    var shadow = sector.shadow;

                    offset = sector.getOffset(radiusOffset);

                    sector.animate({
                        translation: offset.x + " " + offset.y
                    }, duration, "elastic");

                    if (shadow) {
                        shadow.animate({
                            translation: offset.x + " " + offset.y
                        }, duration, "elastic");
                    }
                }
            });

            $("#wijpiechart").bind("wijpiechartmouseout", function (e, objData) {
                if (objData != null) {
                    var series = objData;
                    var sector = $("#wijpiechart").wijpiechart("getSector", series.index);
                    var shadow = sector.shadow;

                    sector.animate({
                        translation: -offset.x + " " + offset.y * -1
                    }, duration, "elastic");
                    
                    if (shadow) {
                        shadow.animate({
                            translation: -offset.x + " " + offset.y * -1
                        }, duration, "elastic");
                    }

                    offset = {x:0, y:0};
                }
            });
        });
    </script>
